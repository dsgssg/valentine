<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Love Login by Shobhit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #login-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 350px;
        }
        
        label {
            font-size: 20px;
            color: white;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            box-shadow: 0 0 8px rgba(255, 77, 121, 0.7);
            font-size: 16px;
        }
        
        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        
        button:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <form id="login-form">
        <label for="code">Enter Your Name:</label>
        <input type="text" id="code" name="code" placeholder="Your Name">
        <button id="submit-btn">Login</button>
    </form>
    <script>
        const form = document.getElementById('login-form');
        const codeInput = document.getElementById('code');
        const submitBtn = document.getElementById('submit-btn');

        const secretCode = 'Shobhit';
        const nextPageUrl = 'main.html';

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const userInput = codeInput.value.trim();
            if (userInput === secretCode) {
                window.location.href = nextPageUrl;
            } else {
                alert('Naa Tum meri baby nhi hoo kon hooo tum kaha hai meri Shobhit');
            }
        });
    </script>
</body>
</html>
